<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher> -->


  <!-- Baga si dark mode -->


  <ion-list lines="none" class="ion-padding-bottom">
    <ion-grid class="searchHead">
      <ion-toolbar>
        <ion-searchbar #search  placeholder="Find someone" (ionChange)="_ionChange($event)"></ion-searchbar>
      </ion-toolbar>
      <ion-button color="dark" onclick="location.href='/tabs/messages';"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-grid>
    <ion-item-sliding *ngFor="let user of messagesUser">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user.image">
        </ion-avatar>
        <ion-label>
          <h2>{{user.first_name}} {{user.last_name}}</h2>
          <p>{{user.last_message}}</p>
          <p class="mailFormatTxt">{{user.email}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
