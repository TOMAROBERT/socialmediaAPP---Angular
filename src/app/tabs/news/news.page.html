<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="0">
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-segment [formControl]="activeSegment">
      <ion-segment-button value="news">
        {{'Welcome !'}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher>

  <!-- News tab -->
  <div *ngIf="activeSegment.value === 'news'">

    <!-- Post card -->
    <ion-card class="post-card">
      <ion-item lines="none" class="post-item">
        <ion-button class="post-some" color="light">
          <span class="post-some-title">{{"What's new?"}}</span>
        </ion-button>
        <ion-buttons slot="end">
          <ion-button color="medium">
            <ion-icon slot="icon-only" name="disc-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card>



    <!-- Users posts -->
    <ng-container>
      <ion-card class="post-list-card" *ngFor="let post of posts">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="post.image">
          </ion-avatar>
          <ion-label>
            {{post.first_name}} {{post.last_name}}
            <p>two minutes ago</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="medium">
              <ion-icon slot="icon-only" md="ellipsis-vertical-outline" ios="ellipsis-horizontal-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <ion-card-content class="post-list-content">
          {{post.content}}
        </ion-card-content>

        <ion-item lines="none" class="ion-no-padding" style="margin-left: 10px;">
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="likesColor()">
              <ion-icon slot="start" name="heart-outline" color="danger"></ion-icon>
              <small>{{post.likes}}</small>
            </ion-button>
            <ion-button color="medium" (click)="comColor()">
              <ion-icon slot="start" name="chatbox-outline" color="dark"></ion-icon>
              <small>{{post.comments}}</small>
            </ion-button>
            <ion-button color="medium" (click)="shareColor()">
              <ion-icon slot="start" name="return-up-forward-outline" color="dark"></ion-icon>
              <small>{{post.shared}}</small>
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button color="medium">
              <ion-icon size="small" slot="start" name="eye-outline"></ion-icon>
              <small>{{post.views}}</small>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
